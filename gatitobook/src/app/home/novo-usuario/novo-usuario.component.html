<h4 class="text-center">Registre-se e mostre seu pet ao mundo</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">

  <div class="form-group">
    <input
      formControlName="email"
      class="form-control"
      placeholder="E-mail"
    />
  </div>

  <div class="form-group">
    <input
      formControlName="fullName"
      class="form-control"
      placeholder="Nome Completo"
    />
  </div>

  <div class="form-group">
    <input
      formControlName="userName"
      class="form-control"
      placeholder="Usuário"
    />
  </div>

  <div class="form-group">
    <input
      formControlName="password"
      type="password"
      class="form-control"
      placeholder="Senha"
    />
  </div>

  <button class="btn btn-primary btn-block">Cadastro</button>

</form>

<p>Já é um usuário? <a [routerLink]="['']">Entrar</a></p>
